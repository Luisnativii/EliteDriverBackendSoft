version: "3.8"
services:
  app:
    image: node:18
    working_dir: /usr/src/app
    env_file:
      - ./.env
    volumes:
      - ./:/usr/src/app
    command: sh -c "npm install && npm run start"
    ports:
      - "${PORT}:3000"
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  db_data:
